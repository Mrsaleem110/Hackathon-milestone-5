<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builderr</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">UserName:</label>
            <input type="text" id="username" placeholder="Enter your username" required/>
            <br> <br>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required/>
            <br> <br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email" required/>
            <br> <br>
            <label for="phone">Contact:</label>
            <input type="tel" id="phone" placeholder="Enter your Contact Number" required/>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <select aria-label="State" id="education">
                <OPTION>Select</OPTION><BR>
                <OPTION>MIDDLE</OPTION><BR>
                <OPTION>MATRIC</OPTION><BR>
                <OPTION>INTER</OPTION><BR>
                <OPTION>UNDER GRADUATE</OPTION><BR>
                <OPTION>GRADUATE</OPTION><BR>
                <OPTION>MASTER</OPTION><BR>
                <OPTION>PHD</OPTION><BR>
            </select>
            <BR><BR>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <textarea id="experience" placeholder="Enter your Experience" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <textarea id="skills" placeholder="Enter your Skills" rows="4" required></textarea>
        </fieldset>
        <br>
       <button type="submit"><b>GENERATE RESUME</b></button>
    </form>
     
     <br>
      <!-- Dynamic and Editable resume -->
     <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated in below -->
     </div>
     <br>

     <!-- Section for the shareable link and download option -->
      <div id="shareable-link-container" style="display: none;">
        <h2>Shareable link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
      </div>
     <script src="script.js"></script>
</body>

</html>
